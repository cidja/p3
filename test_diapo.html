<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='fonts/css/all.css' /> <!--pour la police font awesome source: https://fontawesome.com/how-to-use/on-the-web/setup/hosting-font-awesome-yourself-->
    <title>Document</title>
</head>
<style>
#slide{
    margin: 0px;
    padding: 0px;
}
#diap1{
    width: 100%;
    height: 100vh;
}
#prev {
  position: absolute;
  top: 50%;
  float: left;
  left: 2%;
  font-size: 3em;
  color: whitesmoke;
}

#next {
  position: absolute;
  top: 50%;
  float: right;
  right: 2%;
  font-size: 3em;
  color: whitesmoke;
}

</style>
<body>
    <section id="slide">
        <img src='img/1.png' id="diap1" alt="slider">
        <div id="action">
            <i id="prev" class="fas fa-chevron-left"></i> <!-- Prev icon -->
            <i id="next" class="fas fa-chevron-right"></i> <!-- Next icon -->
        </div>    
        </div>
    </section>

    <script src='js/jquery.js'/></script>
    <script>
//Création de l'objet slider et de ses caractéristiques//
//Creating the slider object and its characteristics//
class slider {
  constructor(cible, tableau, repertoire, duree) {
    this.cible = document.getElementById(cible);
    this.tableau = tableau;
    this.temp = duree;
    this.repertoir_images = repertoire;
    this.tbimage = -1;
    this.timeout = null;
    this.launchSlider();
  }

//Fonction d'animation du slider//
// Slider animation function//
  launchSlider() {
    this.tbimage++;
    this.cible.src = this.repertoir_images + this.tableau[this.tbimage] + '.png';
    if (this.tbimage === this.tableau.length - 1) {
      this.tbimage = -1;
    }
    let that = this;
    this.timeout = setTimeout(function () {
        that.launchSlider()
      },
      this.temp,
    );
  }

//Fonction Next et Prev//
//Next and Prev function//
  next() {
    this.tbimage++;
    if (this.tbimage > (this.tableau.length - 1)) {
      this.tbimage = 0;
    }
    this.cible.src = this.repertoir_images + this.tableau[this.tbimage] + '.png';
    clearTimeout(this.timeout);
    this.temp = null;
  }

  prev(){
    this.tbimage--;
    if (this.tbimage < 0) {
      this.tbimage = this.tableau.length - 1;
    }
    this.cible.src = this.repertoir_images + this.tableau[this.tbimage] + '.png';
    clearTimeout(this.timeout);
    this.temp = null;
  }
}

//Initialisation du slider en créant le tableau d'image 1//
//Initializing the slider by creating the picture array 1//
let slideImages_1 = ['1','2','3','4'];
let mySlider = new slider('diap1', slideImages_1, 'img/', 5000);

//Activation des fonctions au clic//
//Activate function to click//
$('#next').on('click', function(){
  mySlider.next();
});

$('#prev').on('click', function(){
  mySlider.prev();
});
$(document).keydown(function (e) {
  if (e.keyCode === 37){
    mySlider.prev();
  }
  else if (e.keyCode === 39){
    mySlider.next();
  }
});
        </script>
</body>
</html>
