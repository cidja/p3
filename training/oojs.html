<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>
<br/>
source: <a href='https://developer.mozilla.org/fr/docs/Learn/JavaScript/Objects/Basics'>https://developer.mozilla.org/fr/docs/Learn/JavaScript/Objects/Basics</a>
  </body>

    <script>
        let personne = {  //Création de l'objet personne
            nom: {
                prenom: 'jean',
                nomFamille: 'Martin'
            },
            age : 32,
            sexe : 'Masculin',
            interets : ['musique', 'skier'],
            bio: function(){
                alert(this.nom.prenom + "  " + this.nom.nomFamille + " a " + this.age + " ans. Il aime " + this.interets[0] + " et " + this.interets[1] + "." );
            },
            salutations : function(){
                alert("Bonjour ! je suis " + this.nom[0]+ " .");
            }
        };
        let monNomDeDonnee = 'hauteur';
        let maValeurDeDonnee = '1.75m';
        personne[monNomDeDonnee] = maValeurDeDonnee ; //on peut rajouter des propriétés avec la notation par crochet

        let personne1 = {
            nom : 'Christophe',
            salutation: function(){
                alert(`Bonjour je suis ${this.nom}`);
            }
        }
        let personne2 = {
            nom : "Bruno",
            salutation: function() {
                alert("Bonjour je suis " + this.nom);
            }
        }
    </script>

</html>
