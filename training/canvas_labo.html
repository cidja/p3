<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas labo</title>
    <style>
        #canvas{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Tet d'un canvas</h1>
    <canvas id='canvas'></canvas>
    <form method='get' action="#">
        <label for='largeurRectangle'>Choisissez la largeur du rectangle :
                <input id='inputlargeur' type='number' />
        </label>
        <label for="hauteurRectangle">Choisissez la longueur du rectangle :
                <input id='inputhauteur' type='number' />
        </label>
        <input id='submit' type="submit" value='valider'/>
    </form>

    <p></p>
    <script src='../js/jquery.js'></script>
    <script>
        context = document.getElementById('canvas').getContext("2d");
            $('#canvas').mousedown(function(e){
  var mouseX = e.pageX - this.offsetLeft;
  var mouseY = e.pageY - this.offsetTop;
		
  paint = true;
  addClick(e.pageX - this.offsetLeft, e.pageY - this.offsetTop);
  redraw();
});
$('#canvas').mousemove(function(e){
  if(paint){
    addClick(e.pageX - this.offsetLeft, e.pageY - this.offsetTop, true);
    redraw();
  }
});
$('#canvas').mouseup(function(e){
  paint = false;
});
$('#canvas').mouseleave(function(e){
  paint = false;
});
var clickX = new Array();
var clickY = new Array();
var clickDrag = new Array();
var paint;

function addClick(x, y, dragging)
{
  clickX.push(x);
  clickY.push(y);
  clickDrag.push(dragging);
}
function redraw(){
  context.clearRect(0, 0, context.canvas.width, context.canvas.height); // Clears the canvas
  
  context.strokeStyle = "#df4b26";
  context.lineJoin = "round";
  context.lineWidth = 5;
			
  for(var i=0; i < clickX.length; i++) {		
    context.beginPath();
    if(clickDrag[i] && i){
      context.moveTo(clickX[i-1], clickY[i-1]);
     }else{
       context.moveTo(clickX[i]-1, clickY[i]);
     }
     context.lineTo(clickX[i], clickY[i]);
     context.closePath();
     context.stroke();
  }
}
          
                </script>
</body> 

</html>
